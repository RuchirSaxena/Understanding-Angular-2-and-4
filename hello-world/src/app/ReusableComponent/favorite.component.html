<!--This will override all the other css implementations-->
<style>
      .glyphicon{
            color: blue;
        }
</style>

<h2> Reusable Components In Angular JS </h2>

<span
 class="glyphicon"

[ngClass]="{
      'glyphicon-star':isFavorite,
      'glyphicon-star-empty':!isFavorite
}"

 (click)="onClick()"
></span>

      [class.glyphicon-star-empty]="!isFavorite"

      [ngClass]="{
      'glyphicon-star':isFavorite,
      'glyphicon-star-empty':!isFavorite
      }"           
-->
